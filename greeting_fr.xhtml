		<h2>Bienvenue dans readESM</h2>

<p>readesm peut ouvrir les fichiers utilisés par les tachygraphes digitaux utilisés dans l'Union Européenne pour les camions de plus de 3.5T. Ces fichiers se terminent généralement par ".esm", ".tgd" ou ".ddd".</p>

<p>Commencez en sélectionnant "Fichier - Ouvrir" dans le menu.</p>
